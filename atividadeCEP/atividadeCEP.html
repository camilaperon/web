<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViaCEP Webservice</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <!-- Formulário de Cadastro -->
        <h2>Cadastro de Usuário</h2>
        <form id="formCadastro">
            <!-- Campo Nome -->
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" name="nome" id="nome" class="form-control" required />
            </div>
            
            <!-- Campo E-mail -->
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="email" name="email" id="email" class="form-control" required />
            </div>
            
            <!-- Campo Telefone -->
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="text" name="telefone" id="telefone" class="form-control" />
            </div>

            <!-- Formulário de Endereço -->
            <h3>Endereço</h3>
            <div class="row mb-3">
                <!-- CEP -->
                <div class="col-md-4">
                    <label for="cep" class="form-label">CEP:</label>
                    <input name="cep" type="text" id="cep" class="form-control" size="10" maxlength="9" onblur="pesquisacep(this.value);" />
                </div>

                <!-- Rua -->
                <div class="col-md-8">
                    <label for="rua" class="form-label">Rua:</label>
                    <input name="rua" type="text" id="rua" class="form-control" size="60" />
                </div>
            </div>

            <div class="row mb-3">
                <!-- Bairro -->
                <div class="col-md-6">
                    <label for="bairro" class="form-label">Bairro:</label>
                    <input name="bairro" type="text" id="bairro" class="form-control" size="40" />
                </div>

                <!-- Cidade -->
                <div class="col-md-6">
                    <label for="cidade" class="form-label">Cidade:</label>
                    <input name="cidade" type="text" id="cidade" class="form-control" size="40" />
                </div>
            </div>

            <div class="row mb-3">
                <!-- Estado -->
                <div class="col-md-4">
                    <label for="uf" class="form-label">Estado:</label>
                    <input name="uf" type="text" id="uf" class="form-control" size="2" />
                </div>

                <!-- IBGE -->
                <div class="col-md-8">
                    <label for="ibge" class="form-label">IBGE:</label>
                    <input name="ibge" type="text" id="ibge" class="form-control" size="8" />
                </div>
            </div>

            <!-- Botão de Busca de Rua -->
            <button type="button" class="btn btn-secondary mb-3" id="buscarRuasBtn">Buscar Ruas</button>

            <!-- Campo Senha -->
            <div class="mb-3">
                <label for="senha" class="form-label">Senha:</label>
                <input type="password" name="senha" id="senha" class="form-control" required min="4" max="6"/>
            </div>

            <!-- Campo Confirmar Senha -->
            <div class="mb-3">
                <label for="confirmaSenha" class="form-label">Confirmar Senha:</label>
                <input type="password" name="confirmaSenha" id="confirmaSenha" class="form-control" required min="4" max="6"/>
            </div>

            <!-- Mensagem de Erro -->
            <div id="error-message" class="text-danger"></div>
            
            <!-- Botão de Cadastro -->
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>
</html>
